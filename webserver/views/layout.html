<!DOCTYPE html>
<html>
  <head>
		<title>watchmen, http monitor for node.js - <%= title %></title>
		<link rel='stylesheet' href='/stylesheets/bootstrap.min.css' />
		<link rel='stylesheet' href='/stylesheets/style.css' />
		<link rel='stylesheet' href='/stylesheets/bootstrap.extra.css' />
		<script src="/js/vendor/jquery-1.8.0.min.js" type="text/javascript"></script>
	</head>
	<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="brand" href="/">watchmen</a>
				<div class="overview" id="totals_holder"></div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
    <%- body %>
	</div>

	<footer>
		<a target="_blank" href="https://github.com/iloire/WatchMen">watchmen source code (github)</a> |
		<a target="_blank" href="http://letsnode.com">letsnode.com</a>
	</footer>

	<script id='totals_template' type="text/x-handlebars-template">
		<span class="up">{{up}}</span>
		+
		<span class="down">{{down}}</span>
		+
		<span class="total">{{disabled}}</span>
	</script>

	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-300651-33']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>

	<script src="/js/vendor/handlebars-1.0.0.beta.6.js"></script>
	<script src="/js/vendor/moment.min.js" type="text/javascript"></script>
	<script src="/js/vendor/jquery.tablesorter.min.js"></script>

	<script src="/js/handlebars_helpers.js"></script>
	<script src="/js/watchmen.js"></script>
	</body>
</html>
